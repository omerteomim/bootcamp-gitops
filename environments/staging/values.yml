backend:
  replicaCount: 1
  image:
    repository: omerteomim/backend
    tag: staging
    pullPolicy: IfNotPresent
  service:
    port: 5000
  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "250m"
      memory: "128Mi"
frontend:
  replicaCount: 1
  image:
    repository: omerteomim/frontend
    tag: staging
    pullPolicy: IfNotPresent
  service:
    port: 80
  resources:
    limits:
      cpu: "500m"
      memory: "256Mi"
    requests:
      cpu: "250m"
      memory: "128Mi"
ingress:
  host: staging.teomim.site

namespace:
  name: psychometry-app-staging